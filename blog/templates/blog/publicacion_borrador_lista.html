{% extends 'blog/baseb.html' %}

{% block content %}
    {% for publicacion in publicaciones %}
        <div class="box">
            <p class="notification is-link is-light">creada: {{ publicacion.fecha_publicacion|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'publicacion_detalle' pk=publicacion.pk %}">{{publicacion.titulo }}</a></h1>
            <p>{{ publicacion.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
